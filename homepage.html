<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>云打印</title>
  <link rel="stylesheet" href="css/jquery.fullPage.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layui.css">
  <script src="js/layui.all.js"></script>
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/jquery.fullPage.js"></script>

  <script>
  $(function(){
  	$('#bosteam').fullpage({
  		navigation: true,
  	});


    $(window).resize(function(){
        autoScrolling();
    });

    function autoScrolling(){
        var $ww = $(window).width();
        if($ww < 1024){
            $.fn.fullpage.setAutoScrolling(false);
        } else {
            $.fn.fullpage.setAutoScrolling(true);
        }
    }

    autoScrolling();


  });

  layui.use('element', function(){
    var element = layui.element;

    //…
  });

  </script>

</head>
<body>
  <div id="bosteam">
  	<div class="section">
    <video id="bgvideo" autoplay="autoplay" width="100%">
    <source src="bg.webm" type="video/webm" />
    <source src="bg.mp4" type="video/mp4" />
    <!--<source src="bg.ogv" type="video/ogg" />
    还没转换这个格式-->
          您的浏览器不支持 video 标签。请使用更先进的浏览器,如<a href="http://www.google.cn/chrome/browser/" target="_blank">Chrome浏览器</a>或<a href="http://www.firefox.com.cn/download/" target="_blank">Firefox浏览器</a>
    </video>

  		<h3>云打印</h3>
      <p class="speak">上传您的文档并选择最近的打印店，即刻体验快捷高效的打印新方式。</p>

      <ul class="layui-nav"><!--   采用layui框架写导航-->
        <div class="logo">
          <img src="images/cloud.png" />
          <span>Cloud Printer</span>
        </div>

        <li class="layui-nav-item">
          <a href="">登录</a>
        </li>
        <li class="layui-nav-item">
          <a href="">注册<span class="layui-badge-dot"></span></a>
        </li>
      </ul>


  	</div>

  	<div class="section">
  		<div class="slide"><h3>第二屏的第一屏</h3></div>
  		<div class="slide"><h3>第二屏的第二屏</h3></div>
  		<div class="slide"><h3>第二屏的第三屏</h3></div>
  	</div>
  	<div class="section">
  		<h3>第三屏</h3>
  	</div>
  	<div class="section">
  		<h3>第四屏</h3>
  		<p>这是最后一屏</p>
  	</div>
  </div>

</body>
</html>
