<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/master.css">
    <link rel="stylesheet" type="text/css" href="../css/registered.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <title>Regist</title>

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="daohang">
                <img src="../image/logo1.png" alt="logo" id="logo">
                <span>
                    <a href="#">登陆</a>&nbsp;|&nbsp;
                    <a href="#">注册</a>
                </span>
            </div>
        </div>
        <div class="regist">
            <div id="accordion">
                <div class="card">
                    <div class="card-header" id="headingOne">
                            <a class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                注册云打印用户
                            </a>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <div class="form">
                                <nav class="biaoti">用户注册</nav>
                                <HR align=center width=100% color=#3E5C76 SIZE=5>
                                <div class="form_left">
                                    <nav>用户名：</nav>
                                    <nav>密码：</nav>
                                </div>
                                <div class="form_right">
                                    <input type="text">
                                    <br>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="submit">
                                    <a href="#" class="button button-glow button-rounded button-raised button-primary">完成</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                            <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                成为云打印商家
                            </a>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <div class="form">
                                <nav class="biaoti" id="btTwo">商家注册</nav>
                                <HR align=center max-width=100% color=#3E5C76 SIZE=3>
                                <div class="form_left">
                                    <nav>用户名：</nav>
                                    <nav>密码：</nav>
                                </div>
                                <div class="form_right">
                                    <input type="text">
                                    <br>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="submit">
                                    <a href="#" class="button button-glow button-rounded button-raised button-primary">完成</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="footer">
            <br>
            <br>
            <br>
            <nav>XXXX-XXXXXXXX</nav>
            <p>
                <a href="#">联系我们</a>|
                <a href="#">联系我们</a>|
                <a href="#">联系我们</a>|
                <a href="#">联系我们</a>
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</html>
