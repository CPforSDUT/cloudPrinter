<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <title>cloud Print</title>
    <link rel="stylesheet" type="text/css" href="../css/master.css">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <script src="../js/layui.all.js"></script>
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/jquery.fullPage.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="daohang">
                <img src="../image/logo1.png" alt="logo" id="logo">
                <span>Chooooooogle</span>
                <img src="../image/user_img1.png" alt="用户" id="user_pic">
            </div>

            <div class="caidan">
                <ul>
                    <li>
                        <a href="#">个人信息</a>
                    </li>
                    <li>
                        <a href="#">订单处理</a>
                    </li>
                    <li>
                        <a href="#">修改密码</a>
                    </li>
                    <li>
                        <a href="#">其他功能</a>
                    </li>
                    <li>
                        <a href="#">退出账户</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <span>请填写您的订单</span>
            <div class="m1">
                <div class="m2">
                  <form class="layui-form" action="">
                    <div class="layui-form-item">
                      <label class="layui-form-label" >地址</label>
                      <div class="layui-input-block">
                        <input type="text" name="address" required  lay-verify="required" placeholder="请输入常用收货地址" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">密码</label>
                      <div class="layui-input-inline">
                        <input type="password" name="password"  placeholder="请输入新密码" autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">不修改请留空</div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">性别</label>
                      <div class="layui-input-block">
                        <input type="radio" name="sex" value="man" title="男">
                        <input type="radio" name="sex" value="woman" title="女" checked>
                        <input type="radio" name="sex" value="" title="中性" disabled>

                      </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                      <label class="layui-form-label">头像</label>
                      <button type="button" class="layui-btn" id="test1">
                        <i class="layui-icon">&#xe67c;</i>上传图片
                      </button>

                    </div>
                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                      </div>
                    </div>
                  </form>
                  <script src="../js/layui.all.js"></script>
                  <script>
                  layui.use('form', function(){
                    var form = layui.form;

                    //各种基于事件的操作，下面会有进一步介绍
                  });
                  </script>

                  <script>
                  layui.use('upload', function(){
                    var upload = layui.upload;

                    //执行实例
                    var uploadInst = upload.render({
                      elem: '#test1' //绑定元素
                      ,url: '/upload/' //上传接口
                      ,done: function(res){
                        //上传完毕回调
                      }
                      ,error: function(){
                        //请求异常回调
                      }
                    });
                  });
                  </script>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
